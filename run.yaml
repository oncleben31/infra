---
- hosts: all
  tasks:
    - name: remove ubuntu motd spam
      become: true
      file:
        path: "/etc/update-motd.d/{{ item }}"
        state: absent
      loop:
        # - 80-livepatch
        # - 95-hwe-eol
        - 10-help-text
      when: ansible_distribution == 'Ubuntu'

- hosts: winston
  vars_files:
    - 'vars/vault.yaml'
  roles:
    # Don't run it as root it will mess homebrew
    - role: ctorgalson.macos_hostname
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: oncleben31-mac-default
    - role: oncleben31-mac-dev
      tags: ['dotfiles']
    - role: geerlingguy.mac.dock
      tags: ['dock']
      become: yes
      become_user: oncleben31
      


- hosts: sombra
  roles:
    - role: geerlingguy.docker
    - role: grog.package
    - role: gantsign.oh-my-zsh
      tags: ['oh-my-zsh']
    - role: oncleben31-sombra
    - role: ironicbadger.ansible_role_docker_compose_generator
      tags: ['compose']
